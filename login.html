<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="design.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
                <div class="col-lg-6 col-md-6 infinity-form-container">
                    <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
                        <div class="text-center  mb-3 mt-5" >
                            <img src="cci.jpg" width="150px">
                        </div>
                        <div class="text-center mb-4">
                            <h4>Login</h4>
                        </div>
                            <form class="px-3">
                                <div class="form-input">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="" placeholder="Email Adress" tabindex="10"required>

                                </div>
                                <div class="form-input">
                                    <span><i class="fa fa-lock"></i></span>
                                    <input type="password" name="" placeholder="Password" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-auto d-flex align-items-center">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="cb1">
                                                <label class="custom-control-label" for="cb1">Remember me</label>
                                        </div>
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <a href="index.html" class="btn btn-block" >Login</a>
                                
                                
                                </div>
                                <div class="text-right">
                                    <a href="" class="forget-link">Forget Password</a>
                                </div>

                                <div class="text-center mb-2">
                                    <div class="text-center mb-3" style="color: #777777;">or login width</div>

                                    <a href="" class="btn btn-social btn-facebook">Facebook</a>
                                    <a href="" class="btn btn-social btn-google">Google</a>
                                    <a href="" class="btn btn-social btn-twitter">Twitter</a>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
